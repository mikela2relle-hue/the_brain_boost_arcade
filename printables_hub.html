<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printables Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hub-bg': '#1A1A1A',
                        'card-bg': '#374151',
                        'arcade-red': '#FF4136',    
                        'arcade-blue': '#0074D9',   
                        'arcade-green': '#2ECC40',  /* Theme Color */
                        'arcade-yellow': '#FFDC00',
                        'play-red': '#FF4136', 
                        'play-blue': '#0074D9', 
                        'play-green': '#2ECC40',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],  
                    }
                }
            }
        }
    </script>
    <style>
        /* --- GREEN THEME ANIMATION KEYFRAMES --- */
        @keyframes neon-pulse-theme {
            0%, 100% {
                text-shadow: 0 0 20px rgba(46, 204, 64, 0.3), 0 0 35px rgba(46, 204, 64, 0.15); /* arcade-green */
            }
            50% {
                text-shadow: 0 0 25px rgba(46, 204, 64, 0.5), 0 0 40px rgba(46, 204, 64, 0.3);
            }
        }
        
        /* --- SHARED BACKGROUND STYLES (Ultra Subtle and Static) --- */
        @keyframes star-drift-left { from { background-position: 0 0; } to { background-position: -8% -100%; } }
        @keyframes star-drift-right { from { background-position: 0 0; } to { background-position: 8% -100%; } }
        
        body {
            background-color: #1A1A1A; position: relative; overflow-x: hidden; min-height: 100vh; color: #ccc;
        }
        /* Only showing two layers for simplicity on sub-pages */
        body::before, body::after { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 150%; z-index: -3; }

        body::before { 
            /* Static Opacity & Slower Drift */
            opacity: 0.1; /* Static, dim background */
            /* UPDATED: Smaller core (0.3px) and tighter glow (transparent 4px) */
            background: radial-gradient(circle at 10% 80%, rgba(46, 255, 64, 0.3) 0.3px, transparent 4px), radial-gradient(circle at 70% 20%, rgba(180, 50, 255, 0.2) 0.3px, transparent 4px);
            background-size: 150px 150px; z-index: -4;
            animation: star-drift-left 90s linear infinite; /* Only continuous drift remains */
        }

        body::after { 
            /* Static Opacity & Faster Drift */
            opacity: 0.1; /* Static, dim background */
            /* UPDATED: Smaller core (0.7px) and tighter glow (transparent 6px) */
            background: radial-gradient(circle at 5% 50%, rgba(255, 50, 50, 0.6) 0.7px, transparent 6px), radial-gradient(circle at 60% 10%, rgba(255, 220, 0, 0.6) 0.7px, transparent 6px);
            background-size: 260px 260px; z-index: -1;
            animation: star-drift-right 25s linear infinite; /* Only continuous drift remains */
        }
        
        /* --- PRINTABLES HUB SPECIFIC STYLES --- */
        .header-title {
            animation: neon-pulse-theme 2s ease-in-out infinite alternate; /* Applies Green Pulse */
        }
        .arcade-button {
            display: inline-block; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 0.5rem;
            color: white; font-weight: 900; text-transform: uppercase; border-bottom-width: 4px; 
            transition: all 0.1s ease-in-out; transform: translateY(0);
        }
        .arcade-button:hover { transform: translateY(-1px); border-bottom-width: 5px; }
        .arcade-button:active { transform: translateY(1px); border-bottom-width: 2px; }

        .activity-card {
            background-color: var(--tw-colors-card-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
            border-left: 5px solid; /* Dynamic color border */
            min-height: 180px;
        }
        .activity-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        /* Theme accent for titles inside cards to match the green theme */
        .text-theme { color: var(--tw-colors-arcade-green); }

    </style>
</head>
<body class="bg-hub-bg text-gray-300 p-4 sm:p-8 font-sans">

    <header class="max-w-6xl mx-auto text-center pt-8 pb-10">
        <!-- HOME BUTTON (Always visible for easy navigation) -->
        <a href="index.html" class="absolute top-4 left-4 sm:top-8 sm:left-8 arcade-button bg-gray-500/50 border-gray-700 hover:bg-gray-500/70 text-gray-200">
            <span class="text-xl">üè†</span> HOME
        </a>
        
        <h1 class="header-title text-3xl sm:text-5xl font-extrabold uppercase tracking-wider text-gray-400">
            THE PRINTABLES HUB
        </h1>
        <p class="text-lg sm:text-xl text-gray-400 mt-2">
            Download fun, creative activities for offline play and learning.
        </p>
    </header>
    
    <main class="max-w-6xl mx-auto mt-10">
        
        <div id="activity-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Activity cards will be dynamically inserted here by the script -->
        </div>

    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('activity-list-container');
            
            // Placeholder data for Printables Hub activities
            const PRINTABLES_LIST = [
                { name: "Neon Maze Mania", file: "#", color: "play-green", description: "Printable mazes with a vibrant, retro sci-fi theme. Great for focus!" },
                { name: "Color-by-Code", file: "#", color: "play-green", description: "An activity that uses simple code concepts (like IF/THEN) to reveal a picture." },
                { name: "Pixel Art Grids", file: "#", color: "play-green", description: "Design your own 8-bit characters and arcade assets using grid paper." },
                { name: "DIY Paper Crafts", file: "#", color: "play-green", description: "Templates for constructing small paper arcade cabinets and ships." }
            ];

            if (PRINTABLES_LIST.length > 0) {
                PRINTABLES_LIST.forEach(activity => {
                    // Use the activity's color for the border (in this case, all are play-green)
                    const borderColor = `var(--tw-colors-${activity.color})`;
                    
                    const cardHtml = `
                        <div class="activity-card p-6" style="border-left-color: ${borderColor};">
                            <h2 class="text-2xl font-bold text-theme mb-3">${activity.name}</h2>
                            <p class="text-sm text-gray-400 mb-6">${activity.description}</p>
                            <a href="${activity.file}" class="arcade-button bg-arcade-green/80 border-arcade-green hover:bg-arcade-green text-xs">
                                Download Activity <span class="text-lg ml-1">‚¨áÔ∏è</span>
                            </a>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', cardHtml);
                });
            } else {
                container.innerHTML = '<p class="text-center text-gray-500 col-span-full">No printable activities are currently available.</p>';
            }
        });
    </script>

</body>
</html>
