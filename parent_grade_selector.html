<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Overview - Select Grade</title>
    
    <!-- Fonts: Using 'Inter' as the primary font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display-swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Copied Tailwind Config from index.html -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hub-bg': '#1A1A1A',
                        'card-bg': '#2d2d2d',
                        'card-bg-alt': '#374151',
                        'header-bg': '#2F3742',
                        'arcade-red': '#FF4136',
                        'arcade-blue': '#0074D9',
                        'arcade-green': '#2ECC40',
                        'arcade-yellow': '#FFDC00',
                        'text-light': '#E5E7EB',
                        'text-medium': '#9CA3AF',
                        'text-dark': '#374151',
                        'border-light': '#4B5563',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Copied Styles from index.html -->
    <style>
        @keyframes star-drift-left { from { background-position: 0 0; } to { background-position: -8% -100%; } }
        @keyframes star-drift-right { from { background-position: 0 0; } to { background-position: 8% -100%; } }
        @keyframes neon-flicker { 0% { opacity: 1.0; } 50% { opacity: 0.5; } }

        body {
            background-color: #1A1A1A; 
            font-family: var(--tw-font-sans);
            color: #E5E7EB; 
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Parallax Background Layers */
        body::before, body::after, #background-layer-3, #background-layer-4 {
           content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 150%; z-index: -3;
        }
        body::before { /* Layer 1 */
           background: radial-gradient(circle at 10% 80%, rgba(46, 255, 64, 0.3) 0.5px, transparent 4px), radial-gradient(circle at 70% 20%, rgba(180, 50, 255, 0.2) 0.5px, transparent 4px), radial-gradient(circle at 35% 50%, rgba(255, 255, 0, 0.3) 0.5px, transparent 4px);
           background-size: 150px 150px; z-index: -4; transform: translateY(var(--bg-scroll-y-l1, 0px));
           animation: star-drift-left 60s linear infinite, neon-flicker 6s ease-in-out infinite alternate;
        }
        body::after { /* Layer 2 */
           background: radial-gradient(circle at 20% 10%, rgba(50, 50, 255, 0.4) 0.5px, transparent 6px), radial-gradient(circle at 90% 40%, rgba(255, 50, 50, 0.3) 0.5px, transparent 6px), radial-gradient(circle at 55% 75%, rgba(46, 255, 64, 0.4) 0.5px, transparent 6px);
           background-size: 180px 180px; z-index: -3; transform: translateY(var(--bg-scroll-y-l2, 0px));
           animation: star-drift-right 40s linear infinite, neon-flicker 4s 2s infinite alternate;
        }
        #background-layer-3 { /* Layer 3 */
           background: radial-gradient(circle at 80% 5%, rgba(255, 255, 0, 0.5) 1px, transparent 8px), radial-gradient(circle at 15% 90%, rgba(180, 50, 255, 0.4) 1px, transparent 8px), radial-gradient(circle at 40% 30%, rgba(50, 50, 255, 0.5) 1px, transparent 8px);
           background-size: 220px 220px; z-index: -2; transform: translateY(var(--bg-scroll-y-l3, 0px));
           animation: star-drift-left 25s linear infinite, neon-flicker 2.5s infinite alternate;
        }
        #background-layer-4 { /* Layer 4 */
           background: radial-gradient(circle at 5% 50%, rgba(255, 50, 50, 0.6) 1px, transparent 10px), radial-gradient(circle at 60% 10%, rgba(46, 255, 64, 0.5) 1px, transparent 10px), radial-gradient(circle at 95% 70%, rgba(255, 220, 0, 0.6) 1px, transparent 10px);
           background-size: 260px 260px; z-index: -1; transform: translateY(var(--bg-scroll-y-l4, 0px));
           animation: star-drift-right 15s linear infinite, neon-flicker 1.5s 0.75s infinite alternate;
        }
    </style>
</head>
<body class="bg-hub-bg text-text-light min-h-screen p-4 sm:p-8 font-sans">

    <!-- Background Layers -->
    <div id="background-layer-3"></div>
    <div id="background-layer-4"></div>

    <!-- Main container for the centered content -->
    <div class="container mx-auto">
        
        <!-- Page Header - Styled like index.html -->
        <header class="max-w-6xl mx-auto text-center pt-16 pb-12">
            
            <h1 class="text-3xl sm:text-5xl font-extrabold uppercase tracking-widest text-arcade-yellow mb-4">
                Curriculum Overview
            </h1>
            <p class="text-lg sm:text-xl text-text-medium">
                Select a grade to see learning goals.
            </p>
        </header>

        
        <!-- Main Content Box - Styled like "Mission Statement" block -->
        <main class="max-w-4xl mx-auto mt-8 p-8 bg-card-bg-alt rounded-2xl shadow-xl border border-border-light">
            
            <!-- Grade Selector Grid -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                
                <!-- JK Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">JK</h3>
                </button>
                
                <!-- SK Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">SK</h3>
                </button>

                <!-- Grade 1 Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">Grade 1</h3>
                </button>

                <!-- Grade 2 Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">Grade 2</h3>
                </button>

                <!-- Grade 3 Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">Grade 3</h3>
                </button>

                <!-- Grade 4 Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">Grade 4</h3>
                </button>

                <!-- Grade 5 Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">Grade 5</h3>
                </button>

                <!-- Grade 6 Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">Grade 6</h3>
                </button>

                <!-- Grade 7 Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">Grade 7</h3>
                </button>

                <!-- Grade 8 Button -->
                <button class="text-center p-6 rounded-lg border border-border-light bg-card-bg transition-all duration-200 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-4 focus:ring-arcade-yellow">
                    <h3 class="text-2xl font-semibold text-text-light">Grade 8</h3>
                </button>
            </div>


            <!-- Link to go back to the Teacher Hub -->
            <div class="text-center mt-10">
                <a href="teacher_parent_hub.html" class="text-arcade-yellow hover:opacity-80 hover:underline text-sm font-semibold">
                    &larr; Back to Teacher & Parent Hub
                </a>
            </div>

        </main>
    </div>

    <!-- Copied Footer from index.html -->
    <footer class="text-center py-6 text-sm border-t border-border-light max-w-6xl mx-auto mt-12">
        <p class="text-text-medium">
            &copy; 2025 THE BRAIN BOOST ARCADE. <span class="text-arcade-yellow">SYSTEMS ONLINE.</span>
        </p>
         <div class="mt-2 space-x-4">
             <a href="#" class="text-text-medium hover:text-arcade-yellow transition-colors text-xs">Privacy Protocol</a>
             <a href="#" class="text-text-medium hover:text-arcade-yellow transition-colors text-xs">Contact Support</a>
         </div>
    </footer>

    <!-- Copied Parallax Script from index.html -->
    <script>
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const factorL1 = 0.05, factorL2 = 0.20, factorL3 = 0.45, factorL4 = 0.70;
            document.body.style.setProperty('--bg-scroll-y-l1', `-${scrollPosition * factorL1}px`);
            document.body.style.setProperty('--bg-scroll-y-l2', `-${scrollPosition * factorL2}px`);
            document.body.style.setProperty('--bg-scroll-y-l3', `-${scrollPosition * factorL3}px`);
            document.body.style.setProperty('--bg-scroll-y-l4', `-${scrollPosition * factorL4}px`);
        });
    </script>
</body>
</html>
